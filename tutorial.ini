318=Fanatiker: Dort! Ein Mutant!
319=Fanatiker: Verfluchter Mutant. Du wagst es, diesen heiligen Boden zu besudeln?
321=Priester: Tötet den Mutanten!
322=Priester: HALT! DIEB!
323=Fanatiker: Tötet die Ketzer!
324=Fanatiker: Was?! Sie haben den Führer getötet!
325=Fanatiker: Die Existenz ist zwecklos!
326=Fanatiker: Ich folge Euch, mein Lord!
327=Jebediah Smith: Willkommen Fremder! Gewiß lenkte unser Herr Deinen Schritt
328=in dieses geheiligte Land.
329=Jebediah Smith: Kann ich Dir eine kühle Erfrischung anbieten?
330="Tempel des Tacitus"
331=Archäologe: Commander, hier Valdez. Ich habe den Tacitus!
332=GDI-KOMMANDO: Roger, Valdez. Der Transporter ist 
333=jetzt unterwegs. Ankunft T minus 2 Minuten.
334=Jebediah: Schließe Dich uns an!!
335="Tempel der Zeit"
336=Cult-Anhänger: Willkommen Reisender! Bist Du gekommen,
337=um am Ruhm unseres HERRN und MEISTERS teilzuhaben ...
338=Jebediah Smith?
339=GDI-COMMANDER: Das muß der Stützpunkt sein ...
340=GDI-COMMANDER: Was zum ...!?
341=GDI-COMMANDER: Mein Gott! CABAL macht Gefangene?
342=Das gefällt mir gar nicht!
343=GDI-COMMANDER: An die Waffen! CABAL rekrutiert Menschen
344=für seine Cyborg-Armee.
345=BÜRGER: Danke für die Warnung. Nehmen 
346=Sie das für Ihre Hilfe.
347=GDI-COMMANDER: Seien Sie gewarnt! CABAL operiert
348=in diesem Sektor und nimmt Menschen gefangen, um diese 
349=zu Cyborgs zu machen.
350=BÜRGER: Mein Gott! Alle Männer zu den Waffen!
351=Frauen und Kinder zuerst!
352=Hier, Commander. Bitte nehmen Sie diese beiden DISRUPTOREN.
353=Sie werden sie gebrauchen können.
354=GDI-COMMANDER: Achtung, Mutanten! CABAL 
355=erntet derzeit biologische Komponenten für 
356=seine Cyborgs. Bewaffnet Euch!
357=MUTANT: Verstanden! Nimm diesen SAMMLER
358=als Entschädigung!.
359=GDI-COMMANDER: Bürger von Trondheim! 
360=Bitte verlassen Sie umgehend die 
361=Stadt! CABAL macht aus 
362=Zivilisten Cyborgs.
363=BÜRGERMEISTER: Ja, ja. Ich werde zusehen, daß 
364=alle evakuiert werden. Bitte übernehmen Sie dieses
365=MBF und viel Glück!
366=Zivilist: MAYDAY! MAYDAY! Wir werden belagert.
367=Wir bitten dringend um Verstärkung!
368=NOD-General: Commander, der GDI-Oberbefehl hat die Rettung
369=dieser Zivilisten angeordnet. Wir können nicht ablehnen.
370=Retten Sie die Zivilisten und kümmern Sie sich um die Sammler.
371=NOD-General: Vergessen Sie die Zivilisten. Sie sind alle
372=tot. Konzentrieren Sie sich auf die Sammler.
373=NOD-General: Gute Arbeit, Commander. Die GDI-Einsatzleitung ist
374=derart begeistert, daß Sie Ihnen ein MBF
375=zur Verfügung stellt.
376=NOD-Soldat: Das sollte kein Problem sein.
377=NOD-Soldat: Kümmern wir uns um diese Sammler!
378=Archäologe: Die Hieroglyphen am Tempel bedeuten:
379=Priester: Tötet diesen unerwünschten MUTANTEN!
380="Tempel des Donners"
381=Bergen Sie mit Hilfe des ARCHÄOLOGEN den Tacitus.
382=ARCHÄOLOGE getötet!
383=Bringen Sie Ihre Leute zur Evakuierungszone.
384=Flugzeug im Anflug.
385=Priester: Preiset diese HEILIGE Pflanze!
386=Priester: Mortimer hat die Ankunft dieser HEILIGEN
387=Wesen vorhergesagt.
388=Priester: Gesegnet seien diese Kreaturen!
389=EINSATZZIEL 1: Warnen Sie die
390=ZIVILISTEN.
391=EINSATZZIEL 2: Zerstören Sie CABALs Stützpunkt.
392=Stehlen Sie mit einem INGENIEUR eine EVA-Einheit aus der Funk- und Radarzentrale der GDI.
393=EINSATZZIEL 1: Zerstören Sie alle SAMMLER, RAFFINERIEN und TIBERIUM-SILOS
394=von CABAL.
395=EINSATZZIEL 2: Retten Sie die ZIVILISTEN.
396=GDI-KOMMANDO: Wir senden Ihnen eine neue Einheit,
397=einen MOLOCH. Verheizen Sie ihn nicht.
398=Bringen Sie Ihren INGENIEUR zur Evakuierungszone.
399=NOD-General: Gut gemacht, Commander. Die GDI-Einsatzleitung
400=ist zufrieden und hat weitere 
401=Mittel versprochen.
402=NOD-General: Gute Arbeit, Commander. Verstärkung ist
403=unterwegs.
404=Mortimer: Ich bin die Macht und der Ruhm!
405=Zivilist: HILFE! Wir werden angegriffen!
406=Montauk zerstört.
407=EINSATZZIEL 1: Schleusen Sie den infizierten Cyborg in die Kommunikationszentrale ein.
408=EINSATZZIEL 2: Zerstören Sie die Cyborg-Assimilierungsanlage.
409=Einsatzziel 1: Bringen Sie an den GDI-Einheiten Haftminen an, um in den Stützpunkt einzudringen. Finden Sie anschließend Tratos.
410=Einsatzziel 2: Deaktivieren Sie die Feuersturm-Verteidigung und neutralisieren Sie die Sensoreinheiten.
411=Einsatzziel 3: Eliminieren Sie Tratos.
