413=CABAL: Kraftwerk eliminiert. Vier weitere zur Eroberung oder Zerstörung übrig.
414=CABAL: Kraftwerk eliminiert. Drei weitere zur Eroberung oder Zerstörung übrig.
415=CABAL: Kraftwerk eliminiert. Zwei weitere zur Eroberung oder Zerstörung übrig.
416=CABAL: Kraftwerk eliminiert. Ein weiteres zur Eroberung oder Zerstörung übrig.
